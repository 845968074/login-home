<!DOCTYPE html>
<html lang="en">
<head>
    <title>酷车-login</title>
    <link href="../css/login.css" rel='stylesheet' type='text/css'/>
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords"
          content="App Loction Form,Login Forms,Sign up Forms,Registration Forms,News latter Forms,Elements" ./>
    <script type="application/x-javascript" src="../js/login.js"></script>
</head>
<body>
<div class="app-location">
    <h2>Welcome to Us</h2>
    <div class="location"><img src="../images/location.png" class="img-responsive" alt=""/></div>
    <form>
        <div>
            <img src="../images/people.png" width="50px">
            <input type="text" class="text" value="userID" onfocus="this.value = '';"
                   onblur="if (this.value == '') {this.value = 'userID';}">
        </div>
        <div>
            <img src="../images/lock.png" width="50px">
            <input type="password" value="Password" onfocus="this.value = '';"
                   onblur="if (this.value == '') {this.value = 'Password';}">
        </div>
        <div class="submit"><a class="btn btn-success" href="home.html" role="button">Sign in</a></div>
    </form>
</div>
</body>
</html>
